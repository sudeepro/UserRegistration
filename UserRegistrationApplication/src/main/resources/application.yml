server:
  port: 9090
  servlet:
    context-path: /user
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      
      
  mvc:
    view:
      prefix: WEB-INF/jsp/
      suffix: .jsp
